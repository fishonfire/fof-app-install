<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Launch Example</title>
    <script type="module">
      import AppInstall from '../dist/index.js'

      document.addEventListener('DOMContentLoaded', () => {
        const app = new AppInstall()

        // Optionally set custom properties if different from defaults
        app.setScheme('gipskamer://')
        app.setAppID('1359090156')
        app.setPackageName('nl.olvg.gipskamer')

        document.getElementById('os').textContent = app.getOperatingSystem()

        console.log(app.operatingSystem)

        // Example usage: Trigger app launch
        document.getElementById('launchApp').addEventListener('click', () => {
          const result = app.launchApp()
          console.log(result)
        })

        // Example usage: Trigger copy url
        document.getElementById('copyUrl').addEventListener('click', () => {
          document.getElementById('copy').textContent = 'Copying...'
          const result = app.copyUrlToClipboard()
          document.getElementById('copy').textContent = 'Done'
          console.log(result)
        })
      })
    </script>
</head>
<body>
  <h1>App Launch Test</h1>
  <button id="launchApp">Launch App</button>
  <p id="os"></p>
  <button id="copyUrl">Copy App url</button>
  <p id="copy"></p>
</body>
</html>
